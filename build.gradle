plugins {
    id 'java'
}

group 'lv.ez'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile("io.github.bonigarcia:webdrivermanager:3.8.1")
}

test{
    useTestNG()
}